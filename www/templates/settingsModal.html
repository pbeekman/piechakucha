<ion-modal-view>
	<ion-header-bar class="bar-positive">
		<h1 class="title">Settings</h1>
		<button class="button icon ion-close" ng-click="closeSettings();"></button>
	</ion-header-bar>

  	<ion-content class="contentPart" has-bouncing="false" scroll="true" ng-controller="settingsCtrl">
		<div class="list">
        	<!-- Presets -->
        	<label class="item item-input item-select">
				<div class="input-label">
            		<i>Use presets</i>
          		</div>

				<select ng-model="data.presetValue" ng-change="setPreset()">
            		<option value="pechakucha" selected="selected">Pecha Kucha</option>
            		<option value="ignite">Ignite</option>
          		</select>
        	</label>

        	<!-- Time per slide -->
			<div class="item item-divider errorBar" ng-class="{'errorBar--visible': data.error}">
				<i class="icon ion-alert-circled"></i> Time per slide < first warning time!
			</div>
			<div class="item item-divider">
				Time per slide: <strong>{{settings.slideTime}}</strong> seconds
        	</div>
        	<div class="item range">
          		<input type="range" name="volume" min="1" max="20" ng-model="settings.slideTime" ng-change="changeSetting()" />
        	</div>

        	<!-- First warning -->
        	<div class="item item-divider">
          		First warning after: <strong>{{settings.firstWarning}}</strong> seconds
        	</div>
        	<div class="item range">
          		<input type="range" name="volume" min="1" max="20" ng-model="settings.firstWarning" ng-change="changeSetting()" />
        	</div>

        	<!-- Alert methods -->
        	<div class="item item-divider">
          		Alert methods
			</div>

        	<div class="item item-toggle">
				Vibration
          		<label class="toggle toggle-positive">
            		<input type="checkbox" ng-model="settings.vibration" ng-change="changeSetting()">
            		<div class="track">
              			<div class="handle"></div>
            		</div>
          		</label>
        	</div>

        	<div class="item item-toggle">
          		Flash
          		<label class="toggle toggle-positive">
            		<input type="checkbox" ng-model="settings.flash" ng-change="changeSetting()">
            		<div class="track">
              			<div class="handle"></div>
            		</div>
          		</label>
        	</div>

        	<div class="item item-divider">
          		App information
        	</div>

        	<div class="item">
          		App version
          		<span class="item-note">
            		v 0.3
          		</span>
        	</div>
        	<div class="item">
          		App author
          		<span class="item-note">
            		@PieterBeekman
          		</span>
			</div>
      	</div>
    </ion-content>
</ion-modal-view>
