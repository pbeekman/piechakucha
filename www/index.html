<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ngcordova Lib -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="piecha-kucha">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="new_title">Piecha Kucha Timer</h1>
      </ion-header-bar>
      <ion-content ng-controller="indexCtrl" padding="true">

        <div class="list">
          <!-- Time per slide -->
          <div class="item item-divider">
            Tijd per slide: <strong>{{slideTime}}</strong> seconden
          </div>
          <div class="item range range-positive">
            <i class="icon ion-minus-circled"></i>
            <input type="range" name="volume" min="1" max="20" ng-model="slideTime" />
            <i class="icon ion-plus-circled"></i>
          </div>

          <!-- First warning -->
          <div class="item item-divider">
            Eerste alarm na: <strong>{{firstWarning}}</strong> seconden
          </div>
          <div class="item range range-positive">
            <i class="icon ion-minus-circled"></i>
            <input type="range" name="volume" min="1" max="20" ng-model="firstWarning" />
            <i class="icon ion-plus-circled"></i>
          </div>

          <!-- Presets -->
          <label class="item item-input item-select">
            <div class="input-label">
              <i>Gebruik preset</i>
            </div>
            <select ng-change="setPreset()" ng-model="presetValue">
              <option value="pechakucha" selected>Pecha Kucha</option>
              <option value="ignite">Ignite</option>

            </select>
          </label>
        </div>

        <div class="secondsHolder">
          <span class="seconds">{{counter}}</span>
        </div>

        <button ng-hide="timeStarted" class="button button-block button-positive" ng-click="startTimer()">
          Start timer
        </button>
        <button ng-show="timeStarted" class="button button-block button-positive" ng-click="stopTimer()">
          Stop timer
        </button>






      </ion-content>
    </ion-pane>
  </body>
</html>
